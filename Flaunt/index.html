</head>

<body>
    <section class="hero">
        <h1 id="title-1">I am Title</h1>
        <div id="box-1"></div>
    </section>
    <section class="sub">
        <div id="box-2"></div>
    </section>

    <script src="dist/flaunt.js"></script>
    <script>
        new Flaunt({
            el: '#title-1',
            onLoad: true,
            effect: 'mask',
        });
        new Flaunt({
            el: '#box-1',
            onLoad: true,
            effect: 'mask',
            delay: 1
        });

        new Flaunt({
            el: '#box-2',
            effect: 'mask',
        });
    </script>
</body>
